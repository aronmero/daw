<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DAW: Pizzeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="modalCarrito">
      <div class="modalCarritoNav">
        <p>Carrito</p>
        <div id="cerrarModal"><img src="./media/icons/cross.webp" /></div>
      </div>
      <div class="pizzasPedido"></div>
      <div><button>Realizar Pedido</button></div>
    </div>
    <div class="navegador">
      <h1>Pizzería La linea</h1>
      <div id="abrirModal"><span id="iconoNumPizzas">0</span><img src="./media/icons/carrito.webp" /></div>
    </div>

    <div class="content">
      <div class="contenedorIngredientes">
        <div>
          <h2>¿Que tipo de <span style="color: #d17200">masa</span>?</h2>
          <div class="contenedorMasa"></div>
        </div>
        <div>
          <h2>¿Que <span style="color: #d17200">ingredintes</span> te ponemos?</h2>
          <div class="toppings"></div>
        </div>
      </div>
      <div class="contenedorInfoPizza">
        <div class="contenedorPizza"></div>

        <h3>Renombra <span style="color: #d17200">tu pizza</span></h3>
        <input type="text" id="renombrarPizza" maxlength="25" />
        <button id="generarPizza">Enviar</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
