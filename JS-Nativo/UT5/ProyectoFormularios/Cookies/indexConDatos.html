<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DAW: Distribucion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="estilo.css" />
  </head>
  <body>
    <div>
      <h1>Distribucion de bolsas</h1>
      <form>
        <div>
          <label for="fecha">Introduzca la fecha</label
          ><input type="text" name="fecha" id="fecha" required placeholder="dd/mm/aaaa" maxlength=10 value="10/12/2023"/>
        </div>
        <div>
          <label for="cocinero">Introduzca el cocinero</label
          ><input type="text" name="cocinero" id="cocinero" required placeholder="WW$1234" value="WW$1234"/>
        </div>
        <div>
          <label for="destinatario">Introduzca el destinatario</label
          ><input type="text" name="destinatario" id="destinatario" required placeholder="NM_alburquerque:1234" value="NM_alburquerque:1234"/>
        </div>
        <div>
          <label for="gramos">Introduzca el peso en gramos</label
          ><input
            type="number"
            name="gramos"
            id="gramos"
            min="100"
            max="5000"
            value="200"
            required/>

        </div>
        <div>
          <label for="composicion">Introduzca el composicion</label
          ><input type="text" name="composicion" id="composicion" required placeholder="200gC3OH7"value="200gC3OH7"/>
        </div>
        <div>
          <label for="numCuenta">Introduzca el numero de cuenta de EEUU</label
          ><input type="text" name="numCuenta" id="numCuenta" required placeholder="aa02-123456789012-34" value="aa02-123456789012-34"/>
        </div>
        <div>
          <p name="numCuentaLimpio"></p>
        </div>
       <div> <h4 id="enviar" >Enviar</h4></div>
       <div id="cookiesMostrar"><h4>Reiniciar a 0</h4><p></p></div>
      </form>
      <div id="mostrarBolsa"></div>
    </div>
    <script type="module" src="logica.js"></script>
  </body>
</html>
