<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DAW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="estilo.css" />
  </head>
  <body>
    <form>
      <div><label>Lugar</label><input type="text" required name="lugar" /><p id="errorLugar" class="error"></p></div>
      <div><label>Fecha</label><input type="date" required name="fecha" /><p id="errorFecha" class="error"></p></div>
      <div>
        <label>Descripcion</label
        ><input type="text" required name="descripcion" /><p id="errorDescripcion" class="error"></p>
      </div>
      <div>
        <label>Grupos</label>
        <div id="selectorGrupos"></div><p id="errorGrupos" class="error"></p>
      </div>
      <div>
        <label>Profesores</label>
        <select id="selectorProfesores" multiple></select><p id="errorProfesor" class="error"></p>
      </div>
      <div>
        <label>Profesores asignados</label>
        <select id="selectorProfesoresAsignados" multiple></select>
      </div>
      <div><p id="botonEnviar">Enviar</p></div>
    </form>
    <script type="module" src="logica.js"></script>
  </body>
</html>
