<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Receta</title>
    <link rel="stylesheet" type="text/css" media="screen" href="estilo.css" />
  </head>
  <body>
    <div class="content">
      <div>
        <span><img src="garbanzos.webp" /></span>
        <h1>Garbanzas de la abuela</h1>
        <script>
          let raciones = prompt("Introduce el numero de raciones", "1");
        </script>
        <p>
          Raciones para
          <script>
            document.write(raciones);
          </script>
          personas
        </p>
        <p class="instrucciones">
          Remojar toda la noche las garbanzas. Hervir a fuego lento durante 3
          horas. Cortar los tomates y las aceitunas. Mezclar todos los
          ingredientes
        </p>
      </div>

      <div class="ingredientes">
        <p>
          <script>
            document.write("120" * raciones);
          </script>
          gr garbanzos
        </p>
        <p>
          <script>
            document.write("50" * raciones);
          </script>
          gr tomate
        </p>
        <p>
          <script>
            document.write("10" * raciones);
          </script>
          gr aceite
        </p>
        <p>
          <script>
            document.write("80" * raciones);
          </script>
          gr aceitunas
        </p>
      </div>
    </div>
  </body>
</html>
